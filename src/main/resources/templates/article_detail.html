<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-3">
  <h2 class="border-bottom py-2" th:text="${question.title}"></h2>
  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:text="|조회수 : ${question.views}|"></span>
          </div>
          <div class="mb-2">
            <span th:if="${question.writer != null}" th:text="${question.writer}"></span>
          </div>
          <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
      <div class="my-3">
        <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
           th:text="수정"></a>
        <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
           class="delete btn btn-sm btn-outline-secondary delete"
           th:text="삭제"></a>
      </div>
    </div>
  </div>
</div>
<script src="/delete.js"></script>
<script src="/bootstrap.min.js"></script>
</body>
</html>
